<div class="four-col">
    <span></span>
    <span></span>
    <span>
        <select (change)="filterTasks($event)" #prioritySelect>
            <option value="all">ALL</option>
            <option value="low">LOW</option>
            <option value="med">MED</option>
            <option value="high">HIGH</option>
        </select>
    </span>
    <span></span>
</div>

@for (t of tasks$ | async; track t.id) {
    <div class="four-col">
        <code>{{t.id}}</code>
        <span>{{t.name}}</span>
        <span>{{t.priority | uppercase}}</span>
        <span>
            <button type="button" (click)="deleteTask(t.id)">X</button>
        </span>
    </div>
} 
@empty {
    <h2>You have no tasks</h2>
}
